<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silksong Save Editor</title>
    <style>
        @font-face {
            font-family: 'Trajan Pro';
            src: url('Trajan Pro Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trajan Pro', 'Times New Roman', serif;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.6) 50%,
                rgba(0, 0, 0, 0.8) 100%
            ), url('background.jpg');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Extended background for scrolling */
        body::after {
            content: '';
            position: fixed;
            top: 100vh;
            left: 0;
            right: 0;
            height: 200vh;
            background: linear-gradient(
                to bottom,
                rgba(20, 25, 35, 0.9) 0%,
                rgba(15, 20, 30, 0.95) 50%,
                rgba(10, 15, 25, 1) 100%
            );
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 20px 0 40px 0;
            position: relative;
            z-index: 10;
        }

        .header img {
            max-width: 600px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        
        .container {
            background: linear-gradient(135deg, 
                rgba(30, 35, 50, 0.9) 0%,
                rgba(25, 30, 45, 0.95) 50%,
                rgba(20, 25, 40, 0.9) 100%
            );
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            font-size: 1.8em;
            margin-bottom: 25px;
            text-align: center;
            color: #e6d3a3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .file-input {
            text-align: center;
            margin-bottom: 25px;
        }

        .file-upload-area {
            border: 3px dashed rgba(212, 175, 55, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(212, 175, 55, 0.1);
        }

        .file-upload-area:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }

        .file-upload-area.dragover {
            border-color: #f4d03f;
            background: rgba(244, 208, 63, 0.3);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .upload-content {
            pointer-events: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #d4af37;
        }

        .upload-subtitle {
            font-size: 0.9em;
            color: #e6d3a3;
            margin-top: 5px;
        }
        
        .editor-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .editor-section {
            background: rgba(15, 20, 30, 0.7);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .editor-section h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #d4af37;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .field-group {
            margin-bottom: 20px;
        }
        
        .field-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e6d3a3;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: rgba(10, 15, 25, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            font-family: 'Trajan Pro', serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            color: #d4af37;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #d4af37;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 1.1em;
        }
        
        .button-group {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            font-family: 'Trajan Pro', serif;
            font-size: 1em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button.primary {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            border-color: #d4af37;
        }

        button.primary:hover {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
        }

        button.load-button {
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border-color: #D2691E;
            margin-left: 15px;
            padding: 12px 25px;
            border-radius: 25px;
            display: inline-block;
            vertical-align: top;
        }

        button.load-button:hover {
            background: linear-gradient(135deg, #A0522D, #F4A460);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 1.1em;
            text-align: center;
        }
        
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 1.1em;
            text-align: center;
        }
        
        .raw-data {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .editor-panel {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header img {
                max-width: 300px;
            }
            
            .container {
                padding: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="HEADER.png" alt="Silksong Save Editor">
    </div>

    <div class="main-container">
        <div class="container">
            <h2>Load Save File</h2>
            <div class="file-upload-area" id="fileUploadArea">
                <div class="upload-content">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & Drop your save file here</p>
                    <p class="upload-subtitle">or click to browse</p>
                    <input type="file" id="fileInput" accept=".dat" style="display: none;">
                </div>
            </div>
            <div id="status"></div>
        </div>

        <div class="container" id="editorContainer" style="display: none;">
            <h2>Save Data Editor</h2>
            <div class="editor-panel">
                <div class="editor-section">
                    <h3>Resources</h3>
                    <div class="field-group">
                        <label for="geo">Rosaries:</label>
                        <input type="number" id="geo" min="0" max="999999">
                    </div>
                    <div class="field-group">
                        <label for="health">Health:</label>
                        <input type="number" id="health" min="1" max="20">
                    </div>
                    <div class="field-group">
                        <label for="silk">Silk:</label>
                        <input type="number" id="silk" min="0" max="999">
                    </div>
                </div>
                
                <div class="editor-section">
                    <h3>Abilities</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="hasNeedleDash">
                        <label for="hasNeedleDash">Needle Dash</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="hasWallRun">
                        <label for="hasWallRun">Wall Run</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="hasDoubleJump">
                        <label for="hasDoubleJump">Double Jump</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="hasBellBind">
                        <label for="hasBellBind">Bell Bind</label>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="primary" onclick="saveSave()">Save Changes</button>
                <button onclick="downloadSave()">Download Save</button>
                <button onclick="showRawData()">Show Raw Data</button>
            </div>
        </div>

        <div class="container" id="rawDataContainer" style="display: none;">
            <h2>Raw Save Data (JSON)</h2>
            <div id="rawData" class="raw-data"></div>
        </div>
    </div>

    <!-- CryptoJS library for AES encryption/decryption -->
    <script src="crypto-js.min.js"></script>
    
    <script>
        /**
         * Silksong Save Editor - JavaScript implementation
         * Adapted from Hollow Knight Save Manager decryption logic
         */

        class SilksongSaveEditor {
            constructor() {
                // Constants from Hollow Knight SaveLoader.java - same encryption method likely used
                this.CIPHER_KEY = "UKu52ePUBwetZ9wNX88o54dnfKRu0T1l";
                this.BLOCK_SIZE = 16;
                
                // C# binary header from Hollow Knight - likely same for Silksong
                this.CSHARP_HEADER = new Uint8Array([
                    0x00, 0x01, 0x00, 0x00, 0x00, 0xFF, 0xFF, 0xFF, 
                    0xFF, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 
                    0x00, 0x06, 0x01, 0x00, 0x00, 0x00
                ]);
                
                this.saveData = null;
            }

            /**
             * Decrypt AES data using the same method as Hollow Knight
             * Uses AES-256-ECB with PKCS7 padding
             */
            decryptAES(encryptedData, key) {
                try {
                    // Convert key to proper format
                    const keyWords = CryptoJS.enc.Utf8.parse(key);
                    
                    // Convert base64 encrypted data to bytes
                    const encrypted = CryptoJS.enc.Base64.parse(encryptedData);
                    
                    // Decrypt using AES ECB mode with PKCS7 padding
                    const decrypted = CryptoJS.AES.decrypt({
                        ciphertext: encrypted
                    }, keyWords, {
                        mode: CryptoJS.mode.ECB,
                        padding: CryptoJS.pad.Pkcs7
                    });
                    
                    return decrypted.toString(CryptoJS.enc.Utf8);
                } catch (error) {
                    console.error('Decryption failed:', error);
                    throw new Error('Failed to decrypt save data');
                }
            }

            /**
             * Encrypt JSON data using the same method as Hollow Knight
             */
            encryptAES(jsonString, key) {
                try {
                    const keyWords = CryptoJS.enc.Utf8.parse(key);
                    
                    const encrypted = CryptoJS.AES.encrypt(jsonString, keyWords, {
                        mode: CryptoJS.mode.ECB,
                        padding: CryptoJS.pad.Pkcs7
                    });
                    
                    return encrypted.toString();
                } catch (error) {
                    console.error('Encryption failed:', error);
                    throw new Error('Failed to encrypt save data');
                }
            }

            /**
             * Parse C# variable length encoded integer
             * Adapted from getLength method in SaveLoader.java
             */
            parseVariableLength(data, offset) {
                let length = 0;
                let shift = 0;
                let index = offset;
                
                while (index < data.length) {
                    const byte = data[index++];
                    length |= (byte & 0x7F) << shift;
                    
                    if ((byte & 0x80) === 0) {
                        break;
                    }
                    shift += 7;
                }
                
                return { length, nextOffset: index };
            }

            /**
             * Create C# variable length encoded integer
             */
            createVariableLength(value) {
                const result = [];
                
                while (value >= 0x80) {
                    result.push((value & 0x7F) | 0x80);
                    value >>>= 7;
                }
                result.push(value & 0x7F);
                
                return new Uint8Array(result);
            }

            /**
             * Load and decrypt a Silksong save file
             */
            async loadSave(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const data = new Uint8Array(arrayBuffer);
                    
                    // Check if it's already JSON (unencrypted)
                    const firstChar = String.fromCharCode(data[0]);
                    if (firstChar === '{') {
                        const jsonString = new TextDecoder().decode(data);
                        this.saveData = JSON.parse(jsonString);
                        return this.saveData;
                    }
                    
                    // Verify C# header
                    const headerMatch = this.CSHARP_HEADER.every((byte, index) => 
                        index < data.length && data[index] === byte
                    );
                    
                    if (!headerMatch) {
                        throw new Error('Invalid save file format - header mismatch');
                    }
                    
                    // Parse variable length encoded size
                    const { length: encryptedDataLength, nextOffset } = 
                        this.parseVariableLength(data, this.CSHARP_HEADER.length);
                    
            // Extract encrypted data (skip the final 0x0B byte)
            const encryptedData = data.slice(nextOffset, nextOffset + encryptedDataLength);
            
            // Convert encrypted data to string (it's base64 encoded in the file)
            const base64String = new TextDecoder().decode(encryptedData);
            
            // Decrypt the data - CryptoJS expects the base64 string directly
            const decryptedJson = this.decryptAES(base64String, this.CIPHER_KEY);                    if (!decryptedJson) {
                        throw new Error('Decryption resulted in empty data');
                    }
                    
                    // Parse JSON
                    this.saveData = JSON.parse(decryptedJson);
                    return this.saveData;
                    
                } catch (error) {
                    console.error('Error loading save:', error);
                    throw new Error(`Failed to load save file: ${error.message}`);
                }
            }

            /**
             * Save the current data back to encrypted format
             */
            createSaveFile() {
                if (!this.saveData) {
                    throw new Error('No save data loaded');
                }
                
                try {
                    // Validate and clean save data
                    this.validateSaveData();
                    
                    // Convert to JSON string
                    let jsonString = JSON.stringify(this.saveData);
                    
                    // Clean up JSON string (remove trailing whitespace/newlines like in original)
                    jsonString = jsonString.replace(/\s+$/, '');
                    
                    // Encrypt the JSON
                    const encryptedBase64 = this.encryptAES(jsonString, this.CIPHER_KEY);
                    
                    // Convert base64 back to bytes
                    const encryptedBytes = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));
                    
                    // Remove carriage returns and line feeds (like in original)
                    const cleanedBytes = encryptedBytes.filter(byte => 
                        byte !== 0x0D && byte !== 0x0A
                    );
                    
                    // Create variable length encoding of data size
                    const lengthBytes = this.createVariableLength(cleanedBytes.length);
                    
                    // Combine all parts
                    const totalLength = this.CSHARP_HEADER.length + lengthBytes.length + 
                                      cleanedBytes.length + 1; // +1 for final 0x0B byte
                    
                    const result = new Uint8Array(totalLength);
                    let offset = 0;
                    
                    // Copy header
                    result.set(this.CSHARP_HEADER, offset);
                    offset += this.CSHARP_HEADER.length;
                    
                    // Copy length encoding
                    result.set(lengthBytes, offset);
                    offset += lengthBytes.length;
                    
                    // Copy encrypted data
                    result.set(cleanedBytes, offset);
                    offset += cleanedBytes.length;
                    
                    // Add final byte
                    result[offset] = 0x0B;
                    
                    return result;
                    
                } catch (error) {
                    console.error('Error creating save file:', error);
                    throw new Error(`Failed to create save file: ${error.message}`);
                }
            }

            /**
             * Validate and fix save data (adapted from validateSaveData and validateCharms)
             */
            validateSaveData() {
                if (!this.saveData || !this.saveData.playerData) {
                    return;
                }
                
                const playerData = this.saveData.playerData;
                
                // Fix boolean values that might be stored as integers
                const booleanFields = [
                    'hasNeedleDash', 'hasWallRun', 'hasDoubleJump', 'hasBellBind',
                    'permadeathMode', 'canDash'
                ];
                
                booleanFields.forEach(field => {
                    if (playerData.hasOwnProperty(field)) {
                        playerData[field] = Boolean(playerData[field]);
                    }
                });
                
                // Validate numeric ranges
                if (playerData.health !== undefined) {
                    playerData.health = Math.max(1, Math.min(20, parseInt(playerData.health) || 5));
                }
                
                if (playerData.geo !== undefined) {
                    playerData.geo = Math.max(0, Math.min(999999, parseInt(playerData.geo) || 0));
                }
                
                if (playerData.silk !== undefined) {
                    playerData.silk = Math.max(0, Math.min(999, parseInt(playerData.silk) || 0));
                }
            }

            /**
             * Get player summary information
             */
            getPlayerSummary() {
                if (!this.saveData || !this.saveData.playerData) {
                    return null;
                }
                
                const pd = this.saveData.playerData;
                return {
                    health: pd.health || 5,
                    geo: pd.geo || 0,
                    silk: pd.silk || 0,
                    location: pd.currentScene || 'Unknown',
                    playTime: pd.playTime || 0
                };
            }

            /**
             * Update player data
             */
            updatePlayerData(updates) {
                if (!this.saveData || !this.saveData.playerData) {
                    throw new Error('No save data loaded');
                }
                
                Object.assign(this.saveData.playerData, updates);
            }
        }

        // Global instance
        const saveEditor = new SilksongSaveEditor();

        // Initialize drag and drop functionality when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('fileInput');

            // Click to browse
            fileUploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // File input change handler
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    loadSave(e.target.files[0]);
                }
            });

            // Drag and drop handlers
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    loadSave(files[0]);
                }
            });
        });

        // UI Functions
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function loadSave(file = null) {
            // If no file provided, get it from the file input
            if (!file) {
                const fileInput = document.getElementById('fileInput');
                file = fileInput.files[0];
            }
            
            if (!file) {
                showStatus('Please select a save file first.', true);
                return;
            }

            // Validate file type
            if (!file.name.endsWith('.dat')) {
                showStatus('Please select a valid .dat save file.', true);
                return;
            }
            
            showStatus('Loading save file...');
            
            saveEditor.loadSave(file)
                .then(saveData => {
                    showStatus('Save file loaded successfully!');
                    populateEditor(saveData);
                    document.getElementById('editorContainer').style.display = 'block';
                })
                .catch(error => {
                    showStatus(error.message, true);
                    console.error('Load error:', error);
                });
        }

        function populateEditor(saveData) {
            if (!saveData.playerData) {
                showStatus('Warning: No player data found in save file.', true);
                return;
            }
            
            const pd = saveData.playerData;
            
            // Populate basic fields (note: geo field displays as "Rosaries" but uses geo internally)
            document.getElementById('geo').value = pd.geo || 0;
            document.getElementById('health').value = pd.health || 5;
            document.getElementById('silk').value = pd.silk || 0;
            
            // Populate abilities
            document.getElementById('hasNeedleDash').checked = Boolean(pd.hasNeedleDash);
            document.getElementById('hasWallRun').checked = Boolean(pd.hasWallRun);
            document.getElementById('hasDoubleJump').checked = Boolean(pd.hasDoubleJump);
            document.getElementById('hasBellBind').checked = Boolean(pd.hasBellBind);
        }

        function saveSave() {
            try {
                // Collect updated values from UI
                const updates = {
                    geo: parseInt(document.getElementById('geo').value) || 0,
                    health: parseInt(document.getElementById('health').value) || 5,
                    silk: parseInt(document.getElementById('silk').value) || 0,
                    hasNeedleDash: document.getElementById('hasNeedleDash').checked,
                    hasWallRun: document.getElementById('hasWallRun').checked,
                    hasDoubleJump: document.getElementById('hasDoubleJump').checked,
                    hasBellBind: document.getElementById('hasBellBind').checked
                };
                
                saveEditor.updatePlayerData(updates);
                showStatus('Save data updated successfully!');
                
            } catch (error) {
                showStatus(error.message, true);
                console.error('Save error:', error);
            }
        }

        function downloadSave() {
            try {
                const saveFileData = saveEditor.createSaveFile();
                const blob = new Blob([saveFileData], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'user1.dat';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('Save file downloaded successfully!');
            } catch (error) {
                showStatus(error.message, true);
                console.error('Download error:', error);
            }
        }

        function showRawData() {
            const container = document.getElementById('rawDataContainer');
            const rawDataDiv = document.getElementById('rawData');
            
            if (saveEditor.saveData) {
                rawDataDiv.textContent = JSON.stringify(saveEditor.saveData, null, 2);
                container.style.display = container.style.display === 'none' ? 'block' : 'none';
            } else {
                showStatus('No save data loaded.', true);
            }
        }
    </script>
</body>
</html>
