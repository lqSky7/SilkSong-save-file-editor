<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silksong Save Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .file-input {
            margin-bottom: 20px;
        }
        
        .editor-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .field-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
        
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #357abd;
        }
        
        .error {
            color: #ff6b6b;
            background-color: #4a1f1f;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #51cf66;
            background-color: #1f4a1f;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .raw-data {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <h1>üï∑Ô∏è Silksong Save Editor</h1>
    
    <div class="container">
        <h2>Load Save File</h2>
        <div class="file-input">
            <input type="file" id="fileInput" accept=".dat">
            <button onclick="loadSave()">Load Save</button>
        </div>
        <div id="status"></div>
    </div>

    <div class="container" id="editorContainer" style="display: none;">
        <h2>Save Data Editor</h2>
        <div class="editor-panel">
            <div>
                <h3>Player Info</h3>
                <div class="field-group">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" placeholder="Enter player name">
                </div>
                <div class="field-group">
                    <label for="geo">Geo:</label>
                    <input type="number" id="geo" min="0" max="999999">
                </div>
                <div class="field-group">
                    <label for="health">Health:</label>
                    <input type="number" id="health" min="1" max="20">
                </div>
                <div class="field-group">
                    <label for="silk">Silk:</label>
                    <input type="number" id="silk" min="0" max="999">
                </div>
            </div>
            
            <div>
                <h3>Abilities</h3>
                <div class="field-group">
                    <label for="hasNeedleDash">
                        <input type="checkbox" id="hasNeedleDash"> Needle Dash
                    </label>
                </div>
                <div class="field-group">
                    <label for="hasWallRun">
                        <input type="checkbox" id="hasWallRun"> Wall Run
                    </label>
                </div>
                <div class="field-group">
                    <label for="hasDoubleJump">
                        <input type="checkbox" id="hasDoubleJump"> Double Jump
                    </label>
                </div>
                <div class="field-group">
                    <label for="hasBellBind">
                        <input type="checkbox" id="hasBellBind"> Bell Bind
                    </label>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="saveSave()">Save Changes</button>
            <button onclick="downloadSave()">Download Save</button>
            <button onclick="showRawData()">Show Raw Data</button>
        </div>
    </div>

    <div class="container" id="rawDataContainer" style="display: none;">
        <h2>Raw Save Data (JSON)</h2>
        <div id="rawData" class="raw-data"></div>
    </div>

    <script src="crypto-js.min.js"></script>
    <script src="silksong-save-editor.js"></script>
</body>
</html>
